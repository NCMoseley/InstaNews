<!DOCTYPE html>

<html lang="en">
<!-- Head -->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="News reading webpage using the NYT Api to source up to date links from relevant sources.">
  <title>InstaTimes</title>
  <link rel="icon" type="image/x-icon" href="sefavicon.ico"/>
  <link href="build/css/style.min.css" type="text/css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="Selectric/jquery.selectric.js"></script>
  
</head>

<!-- Body -->
<body>

<!-- Title bar  -->
  <nav class="header" id='header'>

    <img src="images/t1.jpg" class="nyt" alt="NYT Calligraphy Capital T logo">

    <div class="slctn" id="selection">
      <form class="form" action="#" method="post">
        <div class="form-inside">
          <p>Choose a Section:</p>
          <select name="menu" id="menu">
            <option value="">Sections ...</option>
            <option value="home">Home</option>
            <option value="business">Business</option>
            <option value="arts">Arts</option>
            <option value="fashion">Fashion</option>
            <option value="sports">Sports</option>
            <option value="technology">Technology</option>
          </select>
          <p>
            <button id="bt_add_val">Add Category</button>
            <input class="addval" type="text" id="add_val" name="add_val">
          </p>
        </div>
      </form>
    </div>

  </nav>
<!-- Headlines -->
  <article class="headlineswrapper">
    <div class="headlines"></div>

  </article>

<!-- Gif loader and footer -->
  <section class="loader">
   <img src="images/gif2.gif" alt="Loading..." class="gif" />
  </section>
  <footer class="footer">
    <div class="copyright">
      <p>&copy; Copyright 2017
        <span>INSTANEWS</span>
      </p>
    </div>
  </footer>

<!-- Scripts -->
  <script src="build/js/scripts.min.js"></script>
</body>

</html>
